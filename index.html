<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <div class="header_wrapper">
            <img src="assets/images/logo.svg" alt="Site logo" />
            <ul class="nav_menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">Contact us</a></li>

      </div>
    </header>

    <main>

      <section class="intro">
        <div class="container">
          <div class="intro_wrapper">

              <h1>
                Everything you love,<br />
                delivered to your door

              <button class="etc">Shop Now!</button>
            </div>
            <div class="intro_part">
              <img src="assets/images/page-intro.png" alt="Page intro" />
            </div>
          </div>
        </div>
      </section>

      <!-- New Products -->

        <div class="container">
          <h2>New Products</h2>

          <div class="products">
            <!-- Product 1 -->
            <div class="product">
              <div class="product_card">
                <img src="assets/images/product1.png" alt="" />
                <div class="card_body">
                  <div class="body_part">
                    <p class="title">T-shirt</p>
                    <p class="price">45$</p>
                  </div>
                  <div class="body_part">
                    <p class="description">Size 40</p>
                    <p class="discount">40$</p>
                  </div>
                  <div class="product_btn">
                    <a href="#" class="product_button">View</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
              <div class="product_card">
                <img src="assets/images/product2.jpg" alt="" />
                <div class="card_body">
                  <div class="body_part">
                    <p class="title">T-shirt</p>
                    <p class="price">90$</p>
                  </div>
                  <div class="body_part">
                    <p class="description">Size 32</p>
                    <p class="discount">85$</p>
                  </div>
                  <a href="#" class="product_button">View</a>
                </div>
              </div>
            </div>

            <!-- Product 3 -->
            <div class="product">
              <div class="product_card">
                <img src="assets/images/product1.png" alt="" />
                <div class="card_body">
                  <div class="body_part">
                    <p class="title">T-shirt</p>
                    <p class="price">45$</p>
                  </div>
                  <div class="body_part">
                    <p class="description">Size 40</p>
                    <p class="discount">40$</p>
                  </div>
                  <a href="#" class="product_button">View</a>
                </div>
              </div>
            </div>

            <!-- Product 4 -->
            <div class="product">
              <div class="product_card">
                <img src="assets/images/product2.jpg" alt="" />
                <div class="card_body">
                  <div class="body_part">
                    <p class="title">T-shirt</p>
                    <p class="price">90$</p>
                  </div>
                  <div class="body_part">
                    <p class="description">Size 32</p>
                    <p class="discount">85$</p>
                  </div>

                  <a href="#" class="product_button">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
