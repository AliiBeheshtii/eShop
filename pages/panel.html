<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/panel.css" />
    <title>Site panel</title>
  </head>
  <body>
    <div class="panel_main">
      <header>
        <div class="container">
          <div class="panel_header">
            <div class="user_name">
              <img src="../assets/images/profile.svg" alt="" />
              <span>Dave</span>
            </div>
            <a href="../index.html">
              <img src="../assets/images/logo.svg" alt="" />
            </a>
          </div>
        </div>
      </header>

      <div class="side_bar">
        <div class="top_part">
          <img src="../assets/images/profile.svg" alt="" />
        </div>
        <div class="bottom_part">
          <ul class="side_menu">
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/setting.svg"
                  alt=""
                />Main page settings</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/list.svg"
                  alt=""
                />Lists</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/category.svg"
                  alt=""
                />Categories</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/accounting.svg"
                  alt=""
                />Accounting</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/shopping.svg"
                  alt=""
                />Products</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/discount.svg"
                  alt=""
                />Discount code</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../assets/images/icons/panel-icons/exit.svg"
                  alt=""
                />Exit</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="panel_body">
        <div class="container">
          <h1>Main settings</h1>
          <hr>
          <div class="title_input">
            <label for="title">Site title :</label>
            <input type="text" name="site-title" id="title">
          </div>

          <div class="main_color">
            <label for="main_color">Choose main color :</label>
            <input type="color" name="main-color" id="main_color">
          </div>

          <div class="complementary_color">
            <label for="complementary_color">Choose a complementary color :</label>
            <input type="color" name="complementary-color" id="complementary_color">
          </div>

          <div class="upload_file">
            <label for="upload_file">Upload required files :</label>
            <input type="file" name="upload-file" id="upload_file">
          </div>

          <div class="introduction_text">
            <label for="introduction_text">Upload required files :</label>
            <input type="text" name="introduction-text" id="introduction_text">
          </div>

          <div class="submit">
            <input type="submit" name="submit" id="submit" value="Save">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
